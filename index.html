<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <!-- template -->

    <script id="movie-template" type="text/x-handlebars-template">
      {{#if poster_path}}
      <div class='module module-movie' style = "background-image: url(https://image.tmdb.org/t/p/w342/{{poster_path}})">
      {{/if}}
        <div class='movie-info'>
          <li>
             {{{title}}} <br>
             {{{original_title}}} <br>
             {{original_language}} <br>
             {{vote_average}} <br>
             {{{stars}}} <br>
             {{{flag}}} <br>
             {{overview}}
          </li>
        </div>
      </div>
    </script>
    <script id="serie-template" type="text/x-handlebars-template">
      {{#if poster_path}}
      <div class='module module-movie' style = "background-image: url(https://image.tmdb.org/t/p/w342/{{poster_path}})">
      {{/if}}
        <div class='movie-info'>
          <li>
             {{{name}}} <br>
             {{{original_name}}} <br>
             {{original_language}} <br>
             {{vote_average}} <br>
             {{{stars}}} <br>
             {{{flag}}} <br>
             {{overview}}
          </li>
        </div>
      </div>
    </script>
    <title>Boolflix</title>
  </head>
  <body>
    <div class="container">
      <section id="movies">
        <h2>Boolflix</h2>
        <div class="header">
          <i class="fas fa-search"></i>
          <input id="query" type="text" placeholder="Scrivi qui titolo">
          <button id= "search" type="button" name="button">Search</button>
        </div>
        <!-- append movies here -->
        <ul id="results" class="results"></ul>
      </section>
    </div>


    <script src="./script.js"></script>
  </body>
</html>
